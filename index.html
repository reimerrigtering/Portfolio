<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reimer Rigtering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="app.js"></script>
<body onload="init()">
    <!--Navigation Bar-->
    <div class="navbar">
        <button class="navbarbutton" type="button" onclick='setElementsTo("intro")'>This is Me</button>
        <button class="navbarbutton" type="button" onclick='setElementsTo("design")'>Design</button>
        <button class="navbarbutton" type="button" onclick='setElementsTo("coding")'>Coding</button>
        <button class="navbarbutton" type="button" onclick='setElementsTo("contact")'>Contact</button>
    </div>

    <!--Scroll Instructions-->
    <div id="scrollInstructionBox">
        <img src="imgs/general/scrollDownIcon.png" alt="Scroll Down Icon" id="scrollIcon">
        <p id="scrollText">Scroll to move</p>
    </div>

    <!--Main Container-->
    <div id="container">
        <img src="imgs/general/RedRope.png" alt="Red Rope" id="rope">
        <div id="sidebar"></div>

    <!--Intro Section-->
        <div class="section" id="intro">
            <p id="greeting">Hi, I'm</p>
            <h1 id="name">Reimer<br>Rigtering</h1>
            <div id="opening">
                <div class="textGuard a"></div>
                <div class="textGuard b"></div>
                <p class="basicText" id="openingText">
                    I'm a <span class="keyword">Designer</span>
                    and <span class="keyword">Developer</span>
                    studying at and working for Delft University of Technology.<br>
                    I love creating the ideas floating in my head, discovering
                    interesting things and meeting new people.
                </p>
            </div>
        </div>

    <!--Design Section-->
        <div class="section" id="design">
            <div class="sectionHeader">
                <div class="sectionHeaderGuard" id="designHeaderGuard"></div>
                <h2 class="sectionHeaderText">Design</h2>
            </div>

            <div class="contentBlock" id="designContent1">
                <!--Folded in-->
                <div class="content" id="d1wrapper">
                    <div class="expandArrow">
                        <img src="imgs/general/expandArrow.png" alt="Arrow" class="expandArrowSymbol">
                    </div>
                </div>
                <!--Folded out-->
                <div class="content" id="d1content">
                    <img src="imgs/design/DK_Space_DesignSketch.png" alt="Design Sketch"
                         class="designImage d1" id="barsketch">
                    <img src="imgs/design/DK_Bar_Model.png" alt="3D Model"
                         class="designImage d1" id="barmodel">
                    <img src="imgs/design/DK_Space_EndProduct.jpg" alt="End Product"
                         class="designImage d1" id="barresult">
                </div>
            </div>
            <div class="contentBlock" id="designContent2">
                <!--Folded in-->
                <div class="content" id="d2wrapper">
                    <div class="expandArrow">
                        <img src="imgs/general/expandArrow.png" alt="Arrow" class="expandArrowSymbol">
                    </div>
                </div>
                <!--Folded out-->
                <div class="content" id="d2content">
                    <img src="imgs/design/FnS_Project.jpg" alt="Design Artwork"
                         class="designImage d2" id="fnsproject">
                </div>
            </div>
            <div class="contentBlock" id="designContent3">
                <!--Folded in-->
                <div class="content" id="d3wrapper">
                    <div class="expandArrow">
                        <img src="imgs/general/expandArrow.png" alt="Arrow" class="expandArrowSymbol">
                    </div>
                </div>
                <!--Folded out-->
                <div class="content" id="d3content">
                    <img src="imgs/design/chair.PNG" alt="Design Sketch"
                         class="designImage d3" id="chair">
                    <img src="imgs/design/shoe.png" alt="Digital Sketch"
                         class="designImage d3" id="shoe">
                </div>
            </div>
        </div>

    <!--Coding Section-->
        <div class="section" id="coding">
            <div class="sectionHeader">
                <div class="sectionHeaderGuard" id="codingHeaderGuard"></div>
                <h2 class="sectionHeaderText">Coding</h2>
            </div>

            <div class="contentBlock" id="codingContent1">
                <!--Folded in-->
                <div class="content" id="c1wrapper">
                    <div class="expandArrow">
                        <img src="imgs/general/expandArrow.png" alt="Arrow" class="expandArrowSymbol">
                    </div>
                </div>
                <!--Folded out-->
                <div class="content" id="c1content">
                </div>
            </div>

            <div class="contentBlock" id="codingContent2">
                <!--Folded in-->
                <div class="content" id="c2wrapper">
                    <div class="expandArrow">
                        <img src="imgs/general/expandArrow.png" alt="Arrow" class="expandArrowSymbol">
                    </div>
                </div>
                <!--Folded out-->
                <div class="content" id="c2content">
                </div>
            </div>

            <div class="contentBlock" id="codingContent3">
                <!--Folded in-->
                <div class="content" id="c3wrapper">
                    <div class="expandArrow">
                        <img src="imgs/general/expandArrow.png" alt="Arrow" class="expandArrowSymbol">
                    </div>
                </div>
                <!--Folded out-->
                <div class="content" id="c3content">
                </div>
            </div>

            <!--Coding Proficiencies-->
            <div id="codingProficiency">
                <img src="imgs/coding/PythonLogo.png" alt="Python Logo" class="codeLogo" id="python" title="Python">
                <img src="imgs/coding/KotlinLogo.png" alt="Kotlin Logo" class="codeLogo" id="kotlin" title="Kotlin">
                <img src="imgs/coding/CsLogo.png" alt="C# Logo" class="codeLogo" id="cs" title="C#">
                <img src="imgs/coding/HTML-CSS-JS-Logo.png" alt="HTML+CSS+JS Logo" class="codeLogo" id="htmlcssjs" title="HTML+CSS+JS">

                <div class="proficiencyMarking proficiencyBeginner"></div>
                <div class="proficiencyFlag proficiencyBeginner">BEGINNER</div>
                <div class="proficiencyMarking profciencyIntermediate"></div>
                <div class="proficiencyFlag profciencyIntermediate">AVERAGE</div>
                <div class="proficiencyMarking proficiencyAdvanced"></div>
                <div class="proficiencyFlag proficiencyAdvanced">ADVANCED</div>
                <div class="proficiencyMarking proficiencyExpert"></div>
                <div class="proficiencyFlag proficiencyExpert">EXPERT</div>

                <!--Proficinecy Bars-->
                <div class="proficiencyBar proficiencyPython proficiencyFadeIn" id="proficiencyFadeInPython"></div>
                <div class="proficiencyBar proficiencyPython proficiencyBarRect" id="proficiencyBarPython"></div>
                <div class="proficiencyBar proficiencyPython" id="proficiencyFadeOutPython"></div>

                <div class="proficiencyBar proficiencyKotlin proficiencyFadeIn" id="proficiencyFadeInKotlin"></div>
                <div class="proficiencyBar proficiencyKotlin proficiencyBarRect" id="proficiencyBarKotlin"></div>
                <div class="proficiencyBar proficiencyKotlin" id="proficiencyFadeOutKotlin"></div>

                <div class="proficiencyBar proficiencyCs proficiencyFadeIn" id="proficiencyFadeInCs"></div>
                <div class="proficiencyBar proficiencyCs proficiencyBarRect" id="proficiencyBarCs"></div>
                <div class="proficiencyBar proficiencyCs" id="proficiencyFadeOutCs"></div>

                <div class="proficiencyBar proficiencyHTML proficiencyFadeIn" id="proficiencyFadeInHTML"></div>
                <div class="proficiencyBar proficiencyHTML proficiencyBarRect" id="proficiencyBarHTML"></div>
                <div class="proficiencyBar proficiencyHTML" id="proficiencyFadeOutHTML"></div>
            </div>
        </div>

    <!--Contact Setion-->
        <div class="section" id="contact">
            <div class="sectionHeader">
                <div class="sectionHeaderGuard" id="contactHeaderGuard"></div>
                <h2 class="sectionHeaderText">Contact</h2>
            </div>
            <div id="contactPages">
                <a href="https://www.linkedin.com/in/reimer-rigtering/" target="_blank">
                    <div class="contactLogo" id="LinkedIn" title="LinkedIn Link"></div>
                </a>
                <a href="https://www.github.com/reimerrigtering" target="_blank">
                    <div class="contactLogo" id="Github" title="GitHub Link"></div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
