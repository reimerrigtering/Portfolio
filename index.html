<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reimer Rigtering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="app.js"></script>
<body onload="init()">
    <!--Navigation Bar-->
    <div class="navbar">
        <button class="navbarbutton" type="button" onclick='setElementsTo("intro")'>This is Me</button>
        <button class="navbarbutton" type="button" onclick='setElementsTo("design")'>Design</button>
        <button class="navbarbutton" type="button" onclick='setElementsTo("coding")'>Coding</button>
        <button class="navbarbutton" type="button" onclick='setElementsTo("contact")'>Contact</button>
    </div>

    <!--Scroll Instructions-->
    <div id="scrollInstructionBox">
        <img src="imgs/general/scrollDownIcon.png" alt="Scroll Down Icon" id="scrollIcon">
        <p id="scrollText">Scroll to move</p>
    </div>

    <!--Main Container-->
    <div id="container">
        <img src="imgs/general/RedRope.png" alt="Red Rope" id="rope">
        <div id="sidebar"></div>

    <!--Intro Section-->
        <div class="section" id="intro">
            <p id="greeting">Hi, I'm</p>
            <h1 id="name">Reimer<br>Rigtering</h1>
            <div id="opening">
                <div class="textGuard a"></div>
                <div class="textGuard b"></div>
                <p class="basicText" id="openingText">
                    I'm a <span class="keyword">Designer</span>
                    and <span class="keyword">Developer</span>
                    studying at and working for Delft University of Technology.<br>
                    I love creating the ideas floating in my head, discovering
                    interesting things and meeting new people.
                </p>
            </div>
        </div>

    <!--Design Section-->
        <div class="section" id="design">
            <div class="sectionHeader">
                <div class="sectionHeaderGuard" id="designHeaderGuard"></div>
                <h2 class="sectionHeaderText">Design</h2>
            </div>
            <div class="contentBlocks">
                <div class="contentCard" id="designContent1">
                    <!--Folded in-->
                    <div class="content" id="d1wrapper">
                        <div class="expandArrow">
                            <img src="imgs/general/expandArrow.png" alt="Arrow" class="expandArrowSymbol">
                        </div>
                    </div>
                    <!--Folded out-->
                    <div class="content" id="d1content">
                        <img src="imgs/design/DK_Space_DesignSketch.png" alt="Design Sketch"
                             class="contentImage d1" id="barsketch">
                        <img src="imgs/design/DK_Bar_Model.png" alt="3D Model"
                             class="contentImage d1" id="barmodel">
                        <img src="imgs/design/DK_Space_EndProduct.jpg" alt="End Product"
                             class="contentImage d1" id="barresult">
                    </div>
                </div>
                <div class="contentCard" id="designContent2">
                    <!--Folded in-->
                    <div class="content" id="d2wrapper">
                        <div class="expandArrow">
                            <img src="imgs/general/expandArrow.png" alt="Arrow" class="expandArrowSymbol">
                        </div>
                    </div>
                    <!--Folded out-->
                    <div class="content" id="d2content">
                        <img src="imgs/design/FnS_Project.jpg" alt="Design Artwork"
                             class="contentImage d2" id="fnsproject">
                    </div>
                </div>
                <div class="contentCard" id="designContent3">
                    <!--Folded in-->
                    <div class="content" id="d3wrapper">
                        <div class="expandArrow">
                            <img src="imgs/general/expandArrow.png" alt="Arrow" class="expandArrowSymbol">
                        </div>
                    </div>
                    <!--Folded out-->
                    <div class="content" id="d3content">
                        <img src="imgs/design/chair.PNG" alt="Design Sketch"
                             class="contentImage d3" id="chair">
                        <img src="imgs/design/shoe.png" alt="Digital Sketch"
                             class="contentImage d3" id="shoe">
                    </div>
                </div>
            </div>
        </div>

    <!--Coding Section-->
        <div class="section" id="coding">
            <div class="sectionHeader">
                <div class="sectionHeaderGuard" id="codingHeaderGuard"></div>
                <h2 class="sectionHeaderText">Coding</h2>
            </div>
            <div class="contentBlocks">
                <div class="contentCard" id="codingContent1">
                    <!--Folded in-->
                    <div class="content" id="c1wrapper">
                        <div class="expandArrow">
                            <img src="imgs/general/expandArrow.png" alt="Arrow" class="expandArrowSymbol">
                        </div>
                    </div>
                    <!--Folded out-->
                    <div class="content" id="c1content">
                        <img src="imgs/coding/qp_screenshot.jpg" alt="Quantum Poiesis Artwork" class="contentImage c1">
                    </div>
                </div>

                <div class="contentCard" id="codingContent2">
                    <!--Folded in-->
                    <div class="content" id="c2wrapper">
                        <div class="expandArrow">
                            <img src="imgs/general/expandArrow.png" alt="Arrow" class="expandArrowSymbol">
                        </div>
                    </div>
                    <!--Folded out-->
                    <div class="content" id="c2content">
                        <img src="imgs/coding/ShowPython.png" alt="Python Code" class="contentImage c2">
                    </div>
                </div>

                <div class="contentCard" id="codingContent3">
                    <!--Folded in-->
                    <div class="content" id="c3wrapper">
                        <div class="expandArrow">
                            <img src="imgs/general/expandArrow.png" alt="Arrow" class="expandArrowSymbol">
                        </div>
                    </div>
                    <!--Folded out-->
                    <div class="content" id="c3content">
                        <img src="imgs/coding/UnityGameBuidling.jpg" alt="Unity Game" class="contentImage c3">
                    </div>
                </div>
            </div>
            <div id="codingProficiency">
                <div class="proficiencyBlock proficiencyPython">
                    <img src="imgs/coding/PythonLogo.png" alt="Python Logo" class="codeLogo" title="Python">
                    <div class="proficiencyBar proficiencyFadeIn" id="proficiencyFadeInPython"></div>
                    <div class="proficiencyBar proficiencyBarRect" id="proficiencyBarPython"></div>
                    <div class="proficiencyBar" id="proficiencyFadeOutPython"></div>
                </div>

                <div class="proficiencyBlock proficiencyKotlin">
                    <img src="imgs/coding/KotlinLogo.png" alt="Kotlin Logo" class="codeLogo" title="Kotlin">
                    <div class="proficiencyBar proficiencyFadeIn" id="proficiencyFadeInKotlin"></div>
                    <div class="proficiencyBar proficiencyBarRect" id="proficiencyBarKotlin"></div>
                    <div class="proficiencyBar" id="proficiencyFadeOutKotlin"></div>
                </div>

                <div class="proficiencyBlock proficiencyCs">
                    <img src="imgs/coding/CsLogo.png" alt="C# Logo" class="codeLogo" title="C#">
                    <div class="proficiencyBar proficiencyFadeIn" id="proficiencyFadeInCs"></div>
                    <div class="proficiencyBar proficiencyBarRect" id="proficiencyBarCs"></div>
                    <div class="proficiencyBar" id="proficiencyFadeOutCs"></div>
                </div>

                <div class="proficiencyBlock proficiencyHTML">
                    <img src="imgs/coding/HTML-CSS-JS-Logo.png" alt="HTML+CSS+JS Logo" class="codeLogo" title="HTML+CSS+JS">
                    <div class="proficiencyBar proficiencyFadeIn" id="proficiencyFadeInHTML"></div>
                    <div class="proficiencyBar proficiencyBarRect" id="proficiencyBarHTML"></div>
                    <div class="proficiencyBar" id="proficiencyFadeOutHTML"></div>
                </div>

                <div class="markers">
                    <div class="skillMarker">
                        <div class="skillLine"></div>
                        <div class="flag">BEGINNER</div>
                    </div>
                    <div class="skillMarker">
                        <div class="skillLine"></div>
                        <div class="flag">INTERMEDIATE</div>
                    </div>
                    <div class="skillMarker">
                        <div class="skillLine"></div>
                        <div class="flag">ADVANCED</div>
                    </div>
                    <div class="skillMarker">
                        <div class="skillLine"></div>
                        <div class="flag">EXPERT</div>
                    </div>
                </div>
            </div>
        </div>

    <!--Contact Setion-->
        <div class="section" id="contact">
            <div class="sectionHeader">
                <div class="sectionHeaderGuard" id="contactHeaderGuard"></div>
                <h2 class="sectionHeaderText">Contact</h2>
            </div>
            <div id="contactPages">
                <a href="https://www.linkedin.com/in/reimer-rigtering/" target="_blank">
                    <div class="contactLogo" id="LinkedIn" title="LinkedIn Link"></div>
                </a>
                <a href="https://www.github.com/reimerrigtering" target="_blank">
                    <div class="contactLogo" id="Github" title="GitHub Link"></div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
